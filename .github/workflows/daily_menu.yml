name: Daily menu update

on:
  schedule:
    - cron: '0 * * * *' # every hour

jobs:

  scrape:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
    - name: Install dependencies
      run: gem install nokogiri open-uri firebase
        
    - name: Run scraper
      env:
        FIREBASE_KEY: ${{ secrets.SECRET }}  
      run: ruby ./getmenu.rb